<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Triangle Tracker</title>
</head>
<body>
    <div>
        <h1>how big is ur triangle o.o</h1>
        <form id="sides">
            <label for="side1">side 1</label>
            <input id="side1" type="text">
            <label for="side2">side 2</label>
            <input id="side2" type="text">
            <label for="side3">side 3</label>
            <input id="side3" type="text">
            <button type="submit">submit</button>
        </form>
    </div>
    
    <div id="equilateral" class="hidden">
        <h3>ur triangle is a equilateral triangle o.o</h3>
    </div>
    <div id="isosceles" class="hidden">
        <h3>ur triangle is a isosceles triangle o.o</h3>
    </div>
    <div id="scalene" class="hidden">
        <h3>ur triangle is a scalene triangle o.o</h3>
    </div>
    <div id="error" class="hidden">
        <h3>that is not a triangle :/</h3>
    </div>


    <script src="js/scripts.js"></script>
</body>
</html>


<!--
equilateral:    all sides are equal.
isosceles:      exactly 2 sides are equal.
scalene:        no sides are equal.
NOT a triangle: the sum of the lengths of any two sides of a triangle is less than or equal to the length of the third side. 
-->
